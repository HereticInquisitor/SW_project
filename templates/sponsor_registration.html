<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sponsor-registration-container">
        <h2>Sponsor Registration</h2>
        <form action="/sponsor_registration" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter sponsor's name" required>
            </div>
            <div class="form-group">
                <label for="amount">Sponsored Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter sponsored amount" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
