<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .event-list-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="event-list-container">
        <h2>Event List</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event[1] }}</td> <!-- Assuming title is at index 1 in the events tuple -->
                    <td>{{ event[2] }}</td> <!-- Assuming description is at index 2 in the events tuple -->
                    <td>{{ event[3] }}</td> <!-- Assuming date is at index 3 in the events tuple -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
